<div class="cotainer">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="card">
              <div class="card-header" style="background-color: rgb(167, 192, 238);"><span><img src="../../assets/icon/adp1.png" class="rounded-circle"width="5%"height="6%"/></span> &nbsp; &nbsp; &nbsp;Creer un compte</div>
              <div class="card-body">
                  <form (submit)="onSubmit()">
                      <div class="form-group row">
                          <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                          <div class="col-md-6">
                              <input type="text" id="email" class="form-control" name="email" required autofocus [(ngModel)]="email"> 
                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                          <div class="col-md-6">
                              <input type="password" id="password" class="form-control" name="password" required [(ngModel)]="password">
                          </div>
                      </div>
                      <div class="col-md-6 offset-md-4">
                          <button type="submit" class="btn btn-info">
                              Register
                        </button>
                      </div>
                    </form>
            </div>
          </div>
      </div>
  </div>
</div>
